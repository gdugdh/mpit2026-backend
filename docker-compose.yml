version: "3.9"

services:
  # Main HTTP server (always running)
  server:
    build: ./
    container_name: dating_server
    command: ["server"]
    restart: always
    ports:
      - "8080:8080"
    env_file:
      - .env
    depends_on:
      postgres:
        condition: service_healthy
      # redis:
      #   condition: service_healthy
    networks:
      - dating_network
    extra_hosts:
      - "host.docker.internal:host-gateway"

  postgres:
    image: postgres:15-alpine
    container_name: dating_postgres
    environment:
      POSTGRES_DB: dating_db
      POSTGRES_USER: dating_user
      POSTGRES_PASSWORD: dating_pass
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U dating_user -d dating_db"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - dating_network

  # redis:
  #   image: redis:7-alpine
  #   container_name: dating_redis
  #   ports:
  #     - "6379:6379"
  #   volumes:
  #     - redis_data:/data
  #   healthcheck:
  #     test: ["CMD", "redis-cli", "ping"]
  #     interval: 10s
  #     timeout: 3s
  #     retries: 5
  #   networks:
  #     - dating_network

  # Database migration tool (run manually)
  migrate:
    image: migrate/migrate:latest
    container_name: dating_migrate
    volumes:
      - ./migrations:/migrations
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - dating_network
    profiles:
      - tools # Does not start automatically with 'docker-compose up'

volumes:
  postgres_data:
  # redis_data:

networks:
  dating_network:
    driver: bridge
